<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Form 1</title>
</head>
<body>
    <h1>Form</h1>

    <form>
        <label for="firstname">First Name:<br></label>
        <input type="text" name="firstname" id="firstname"><br>

        <label for="lastname">Last Name:<br></label>
        <input type="text" name="lastname" id="lastname"><br>

        <label for="email">Email:<br></label>
        <input type="email" name="email" id="email"><br>

        <label for="password">Password:<br></label>
        <input type="password" id="password" name="password"><br>

        <label for="password_verify">Password:<br></label>
        <input type="password" id="password_verify" name="password_verify"><br>

        <label for="tel">Telephone Number:<br></label>
        <input type="tel" id="tel" name="tel"><br>

        <label for="comment">User Comments:<br></label>
        <textarea id="comments"></textarea><br>

        <input type="submit" id="submit">
    </form>

    <hr>

    <div id="display"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
